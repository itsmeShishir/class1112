<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailind Css Project</title>
    <!-- icons -> font awesome icons and tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-[cursive]">
   <!-- weather app -->
   <div class="container mx-auto flex h-[100vh] flex-col items-center justify-center gap-5">
    <div class="">
        <h1 class="text-4xl text-green-500 font-bold" id="location">Kathmandu Weather</h1>
    </div>
    <div class="py-10">
        <h2 class="py-2 text-2xl ">Temperature: <span class="text-3xl font-bold text-red-600" id="temp">25</span></h2>
        <h2 class="py-2 text-2xl ">Humidity: <span class="text-3xl font-bold text-red-600" id="humidity">25</span></h2>
        <h2 class="py-2 text-2xl ">Wind:<span class="text-3xl font-bold text-red-600" id="wind">25</span></h2>
    </div>
    <div id="aqi">
        
    </div>
    <div>
        <h2 class="py-2 text-2xl ">Weather:<span class="text-3xl font-bold text-red-600" id="weather">25</span></h2>
    </div>
   </div>
    <script>
        let api = "https://api.weatherapi.com/v1/current.json?key=9c9940e9e1bf4e4ca6013952243112&q=Pyuthan&aqi=yes";
        let locations = document.getElementById('location');
        let temp = document.getElementById('temp');
        let humidity = document.getElementById('humidity');
        let wind = document.getElementById('wind');
        let weather = document.getElementById('weather');
        let aqi = document.getElementById('aqi');
        
        // fetch api
        let fetchWeather = async()=>{
            let response = await fetch(api);
            let truedata = await response.json();
            locations.innerHTML = `${truedata.location.name} Weather`;
            temp.innerHTML = `${truedata.current.temp_c}Â°C`;
            humidity.innerHTML = `${truedata.current.humidity}%`;
            wind.innerHTML = `${truedata.current.wind_kph}km/h`;
            weather.innerHTML = `${truedata.current.condition.text}`;
            let aqc = document.createElement('h1'); 
              
            aqc.innerHTML = "AQI: "+truedata.current.air_quality.pm10;  
            aqc.setAttribute('class','py-2 text-2xl text-red-500');
            aqi.appendChild(aqc);
            let imgs = document.createElement('img');
            imgs.setAttribute('src',`https:${truedata.current.condition.icon}`);
            aqi.appendChild(imgs);
            
                   
            
        }
        fetchWeather();

    </script>


</body>
</html>
