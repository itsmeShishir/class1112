<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex w-[50vw] mx-auto flex-col  gap-10">
    <!-- ok done, tiktacktoe  -->
    <h1 class="text-3xl font-bold text-center">
        <span class="text-green-500">T</span>ik<span class="text-green-500">T</span>ak<span class="text-green-500">T</span>oe
    </h1>
    <div id="box" class=" w-[20vw] mx-auto grid grid-cols-3 gap-5">
        <div class="col border-2 border-gray-300  px-2 py-1 text-center w-[5vw] h-[5vh]"></div>
        <div class=" col border-2 border-gray-300  px-2 py-1 text-center w-[5vw] h-[5vh]"></div>
        <div class="col border-2 border-gray-300  px-2 py-1 text-center w-[5vw] h-[5vh]"></div>
        <div class=" col border-2 border-gray-300  px-2 py-1 text-center w-[5vw] h-[5vh]"></div>
        <div class="col border-2 border-gray-300  px-2 py-1 text-center w-[5vw] h-[5vh]"></div>
        <div class="col border-2 border-gray-300  px-2 py-1 text-center w-[5vw] h-[5vh]"></div>
        <div class="col border-2 border-gray-300  px-2 py-1 text-center w-[5vw] h-[5vh]"></div>
        <div class="col border-2 border-gray-300  px-2 py-1 text-center w-[5vw] h-[5vh]"></div>
        <div class="col border-2 border-gray-300  px-2 py-1 text-center w-[5vw] h-[5vh]"></div>
    </div>
    
    <h1 class="text-xl font-bold text-center">
        <span class="text-green-500" id="player">Player 1</span> turn
    </h1>
    <h1 class="text-xl font-bold text-center">
        Win:<span class="text-green-500" id="wins">Player 1 </span>
    </h1>
    <h1 class="text-xl font-bold text-center">
        <button class="bg-green-500  text-white p-2 rounded-lg" id="reset">Reset</button>
    </h1>

    <script>
            let cols = document.querySelectorAll('.col');
            let box = document.querySelectorAll('#box');
            let player = document.getElementById('player');
            let wins = document.getElementById('wins');
            let reset = document.getElementById('reset');
            let player1 = [];
            let player2 = [];
            let count = 0;
            let o  = 'O';
            let x = 'X';
            reset.addEventListener('click',()=>{
                player1 = [];
                player2 = [];
                count = 0;
                cols.forEach((col)=>{
                    col.innerHTML = '';
                })
            })
            // play X or Y turn by turn 
            cols.forEach((col)=>{
                col.addEventListener('click',()=>{
                    if(count%2==0){
                        col.innerHTML = x;
                        player1.push(col);
                        player.innerHTML = 'Player 2';
                        count++;
                    }else{
                        col.innerHTML = o;
                        player2.push(col);
                        player.innerHTML = 'Player 1';
                        count++;
                    }
                    // check the winner
                    if(player1.length>=3){
                        if(player1.includes(cols[0]) && player1.includes(cols[1]) && player1.includes(cols[2])){
                            wins.innerHTML = 'Player 1';
                        }else if(player1.includes(cols[3]) && player1.includes(cols[4]) && player1.includes(cols[5])){
                            wins.innerHTML = 'Player 1';
                        }else if(player1.includes(cols[6]) && player1.includes(cols[7]) && player1.includes(cols[8])){
                            wins.innerHTML = 'Player 1';
                        }else if(player1.includes(cols[0]) && player1.includes(cols[3]) && player1.includes(cols[6])){
                            wins.innerHTML = 'Player 1';
                        }else if(player1.includes(cols[1]) && player1.includes(cols[4]) && player1.includes(cols[7])){
                            wins.innerHTML = 'Player 1';
                        }else if(player1.includes(cols[2]) && player1.includes(cols[5]) && player1.includes(cols[8])){
                            wins.innerHTML = 'Player 1';
                        }else if(player1.includes(cols[0]) && player1.includes(cols[4]) && player1.includes(cols[8])){
                            wins.innerHTML = 'Player 1';
                        }else if(player1.includes(cols[2]) && player1.includes(cols[4]) && player1.includes(cols[6])){
                            wins.innerHTML = 'Player 1';
                        }
                    }
                    if(player2.length>=3){
                        if(player2.includes(cols[0]) && player2.includes(cols[1]) && player2.includes(cols[2])){
                            wins.innerHTML = 'Player 2';
                        }else if(player2.includes(cols[3]) && player2.includes(cols[4]) && player2.includes(cols[5])){
                            wins.innerHTML = 'Player 2';
                        }else if(player2.includes(cols[6]) && player2.includes(cols[7]) && player2.includes(cols[8])){
                            wins.innerHTML = 'Player 2';
                        }else if(player2.includes(cols[0]) && player2.includes(cols[3]) && player2.includes(cols[6])){
                            wins.innerHTML = 'Player 2';
                        }else if(player2.includes(cols[1]) && player2.includes(cols[4]) && player2.includes(cols[7])){
                            wins.innerHTML = 'Player 2';
                        }else if(player2.includes(cols[2]) && player2.includes(cols[5]) && player2.includes(cols[8])){
                            wins.innerHTML = 'Player 2';
                        }else if(player2.includes(cols[0]) && player2.includes(cols[4]) && player2.includes(cols[8])){
                            wins.innerHTML = 'Player 2';
                        }else if(player2.includes(cols[2]) && player2.includes(cols[4]) && player2.includes(cols[6])){
                            wins.innerHTML = 'Player 2';
                        }
                        else {
                            wins.innerHTML = 'Draw';
                        }
                    }
                })
            })

        
    </script>
</body>
</html>
